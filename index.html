<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple E-Commerce Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">Shop</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Produits</a></li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contactez-nous</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section class="bg-primary p-4 hero d-flex align-items-center">
			<div class="row">
				<div class="col-6 p-5 d-flex flex-column justify-content-start">
					<h1 class="display-4 text-white">Bienvenue dans notre boutique !</h1>
					<p class="lead text-white">Trouvez les meilleurs produits ici.</p>
					<button class="btn btn-light">Order now</button>
				</div>
				<div class="col-6">
					<img src="./assets/office.png" alt="office work" class="img-fluid" />
				</div>
			</div>
		</section>

		<!-- Products Section -->
		<section class="container">
			<div class="row">
				<!-- Product Card 1 -->
				<div class="col-md-4 mb-4">
					<div class="card">
						<img
							src="https://via.placeholder.com/150"
							class="card-img-top"
							alt="Product 1"
						/>
						<article class="card-body">
							<h5 class="card-title">Product 1</h5>
							<p class="card-text">A short description of the product.</p>
							<p class="text-primary fw-bold">$19.99</p>
							<a href="#" class="btn btn-primary">Add to Cart</a>
						</article>
					</div>
				</div>
				<!-- Repeat for additional products -->
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-light text-center py-4">
			<p>Contact Us | Follow us on social media</p>
			<a href="#"><i class="bi bi-facebook"></i></a>
			<a href="#"><i class="bi bi-twitter"></i></a>
			<a href="#"><i class="bi bi-instagram"></i></a>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
